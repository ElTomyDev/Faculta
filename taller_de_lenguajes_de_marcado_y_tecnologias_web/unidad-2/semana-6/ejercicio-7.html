<!--
Completa el siguiente código HTML con código CSS para estilizar los encabezados de nivel
1 y nivel 2 de una página web. Los encabezados de nivel 1 deben tener un tamaño de
fuente de 32px y color rojo, mientras que los encabezados de nivel 2 deben tener un
tamaño de fuente de 24px y color azul.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        h1 {
            color: red;
            font-size: 32px;
        }
        h2 {
            color: blue;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <h1>Encabezado de Nivel 1</h1>
    <h2>Encabezado de Nivel 2</h2>
</body>
</html>
