<!--
Completa el siguiente código HTML con código CSS para estilizar una lista desordenada.
Se desea que los elementos de la lista tengan un color de fondo gris claro y un tamaño de
fuente de 12px.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <style>
        li {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
