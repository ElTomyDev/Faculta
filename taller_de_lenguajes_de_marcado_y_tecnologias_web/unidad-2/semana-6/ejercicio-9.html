<!--
Completa el siguiente código CSS para estilizar una imagen. La imagen debe tener un 
borde sólido de 2px de color negro. ¿Qué error tiene el código css? 
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        img {
            border: 2px solid #000; /* El error estaba en la cantidad de cifras que contenia el codigo hexadecimal */
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripción de la imagen"
</body>
</html>
