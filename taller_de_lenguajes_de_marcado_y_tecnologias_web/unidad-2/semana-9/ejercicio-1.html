<!-- 
Completa el siguiente código HTML con código CSS para agregar un margen de 20px, un
relleno (padding) de 10px y un borde sólido de 1px a un div.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div>Contenido del div</div>
</body>
</html>
