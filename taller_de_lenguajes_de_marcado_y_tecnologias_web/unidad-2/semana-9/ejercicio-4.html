<!--
Completa el siguiente código HTML con código CSS para agregar un borde redondeado de
5px y color verde a un div.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        div {
            border-radius: 5px;
            border-color: green;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>Contenido del div</div>
</body>
</html>
