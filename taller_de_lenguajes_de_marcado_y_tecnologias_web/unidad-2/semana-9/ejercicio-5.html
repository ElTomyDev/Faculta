<!--
Completa el siguiente código HTML con código CSS para definir un ancho de 50% y una
altura de 200px a un div.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        div {
            background-color: lightgray;
            width: 50%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>Contenido del div</div>
</body>
</html>
